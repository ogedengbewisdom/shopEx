<div class="input-wrapper" [formGroup]="formGroup">
    <label [for]="name">{{label}}</label>
    <div class="password-input-container">
        <input [type]="inputType" [id]="name" [placeholder]="placeholder" class="text-input" [class.error]="hasError"
            [formControlName]="name">
        <div class="password-input-icon">
            @if (isPasswordVisible) {
            <svg xmlns="http://www.w3.org/2000/svg" (click)="togglePasswordVisibility()" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94" />
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19" />
                <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
            }@else {
            <!-- Eye (show password) -->
            <svg xmlns="http://www.w3.org/2000/svg" (click)="togglePasswordVisibility()" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
            }
        </div>
    </div>

    @if (hasError) {
    <p>{{errorMessage}}</p>
    }
</div>
