<div class="property-item" [formGroup]="propertyGroup">
    <div class="property-inputs">
        <div>
            <label for="color">Color</label>
            <input id="color" type="text" placeholder="Color" formControlName="color" class="input">
        </div>

        <div>
            <label for="weight">Weight</label>
            <input id="weight" type="text" placeholder="Weight" formControlName="weight" class="input">
        </div>
    </div>
</div>
